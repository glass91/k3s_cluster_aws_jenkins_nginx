# Namespace Definition
apiVersion: v1
kind: Namespace
metadata:
  name: pacman
---
# Service Definition for MongoDB (Unchanged)
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: pacman
  labels:
    app: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo
  clusterIP: None
  type: ClusterIP

---

# ConfigMap with MongoDB Initialization Script (Unchanged)
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-script
  namespace: pacman
data:
  setup.sh: |
    #!/bin/bash
    set -e

    mongo -- "$MONGO_INITDB_DATABASE" <<EOF
        db.createUser({user: "pacman", pwd: "pacman", roles: [{role: "readWrite", db: "admin" }]});
        use pacman;
        db.createCollection("init");
        db.init.insert({name: "init"});
        db.init.find();
        db.createUser({user: "pacman", pwd: "pacman", roles: [{role: "readWrite", db: "pacman" }]});
    EOF

---

# Deployment Definition for MongoDB (Updated with emptyDir)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.2.3
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: mongo-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mongo-data
          emptyDir: {}
        - name: mongo-initdb
          configMap:
            name: mongo-init-script
